<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <link rel="icon" href="scrofic.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrofic DNS 查詢工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 7px 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS 查詢工具</h1>
        <p>請輸入要查詢的域名：</p>
        <input type="text" id="domain" placeholder="例如：example.com">
        <button onclick="performLookup()">查詢</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function performLookup() {
            const domain = document.getElementById('domain').value;
            if (!domain) {
                alert('請輸入域名');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '查詢中...';

            try {
                const response = await fetch(`https://dns.google/resolve?name=${domain}`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = '查詢失敗，請稍後再試。';
            }
        }
    </script>
</body>
</html>
