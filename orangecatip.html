<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橘貓 IP 檢視器</title>
    <style>
        body {
            font-family: cursive;
            text-align: center;
            margin: 50px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>橘貓 IP 檢視器</h1>
    <p style="color: blue;">您的 IP 位址是：</p>
    <div id="result"></div>

    <script>
        // 使用 API 獲取 IP 位址
        async function getIPAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('無法獲取 IP 位址：', error);
                return '未知';
            }
        }

        // 顯示 IP 位址在網頁上
        async function displayIPAddress() {
            const ipAddress = await getIPAddress();
            const resultElement = document.getElementById('result');
            resultElement.textContent = ipAddress;
        }

        // 在頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', displayIPAddress);
    </script>
</body>
</html>
