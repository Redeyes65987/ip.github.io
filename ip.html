<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>橘貓IP地址檢視器</title>
  <style>
    body {
      font-family: cursive;
      margin: 20px;
      text-align: center; /* 讓文本在頁面中置中 */
    }

    #ip-container {
      margin-top: 50px;
    }

    #ip-address {
      font-size: 24px;
      font-weight: bold;
      color: blue;
    }
    .chinese-text {
      color: red;
    }

    #get-ip-button {
      font-family: cursive;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>橘貓IP地址檢視器</h1>
  
  <div id="ip-container">
    <p id="ip-address">你的IP地址將顯示在這裡</p>
    <button id="get-ip-button" onclick="getIPAddress()">獲取IP地址</button>
  </div>

  <script>
    function getIPAddress() {
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;
          document.getElementById('ip-address').innerHTML = `你的IP地址是：<span class="chinese-text">${ipAddress}</span>`;
        })
        .catch(error => {
          console.error('獲取IP地址時出現錯誤：', error);
          document.getElementById('ip-address').textContent = '無法獲取IP地址';
        });
    }
  </script>
</body>
</html>
