<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <title>橘貓IP查詢</title>
  <style>
    body {
      font-family: cursive;
      text-align: center;
    }

    h1 {
      color: black;
    }
    p2 {
      font-size: 24px;
      color: blue;
    }
    #ip {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>橘貓IP</h1>
  <p2>我的IP地址</p2>
  <p id="ip">正在獲取...</p>
  <script>
    // 使用fetch API來發送請求到一個免費的IP服務
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json()) // 將響應轉換為JSON對象
      .then(data => { // 獲取data中的ip屬性
        let ip = data.ip;
        // 獲取網頁中的ip元素
        let ipElement = document.getElementById('ip');
        // 將ip元素的內容設為ip地址
        ipElement.textContent = ip;
      })
      .catch(error => { // 處理錯誤
        console.error(error);
        alert('無法獲取IP地址，請檢查您的網路連接');
      });
  </script>
</body>
</html>
